<div method="POST" [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="primary" nbSpinnerMessage="Loading...">
    <div class="row" style="padding: 20px">
        <div class="col-md-12">
            <nb-card padding="0">
                <nb-card-body>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="text-center mt-4 mb-2">Checkin</h4>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <label class="label mb-3" style="color: green">Enter/scan license plate</label>
                                </div>
                            </div>
                            
                            <div class="row d-flex justify-content-center mb-4">
                                <div class="col-md-12 form-row">
                                    <div class="col-md-4 form-group text-center">
                                        <nb-select fullWidth [(ngModel)]="vehicleTypeId" placeholder="Select vehicle type">
                                            <nb-option *ngFor="let item of vehicleTypes" [value]="item.vehicleTypeId">{{item?.vehicleTypeName}}</nb-option>
                                        </nb-select>
                                    </div>

                                    <div class="col-md-8 form-group text-center">
                                        <input nbInput fullWidth type="text"
                                        [(ngModel)]="licensePlate" (keyup.enter)="onScan($event)"
                                        placeholder="Enter/scan license plate" ngxAutoFocus
                                        autocomplete="off">
                                </div>

                                    <button hero fullWidth type="button" id="btnScan" nbSuffix nbButton
                                                (click)="onScan($event)" status="success"
                                                nbTooltip="Checkin">
                                                <nb-icon icon="plus-circle-outline"></nb-icon> Checkin
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 location-info d-flex flex-column align-self-center" *ngIf="checkinResult">
                            <div class="item mb-3">
                                Location: <span class="location-code">{{ checkinResult?.locationCode }}</span>
                            </div>
                            <div class="item mb-3">
                                License Plate: <span class="location-code">{{ checkinResult?.licensePlate }}</span>
                            </div>
                            <div class="item mb-3">
                                Vehicle Type: <span class="location-code">{{ checkinResult?.vehicleTypeName }}</span>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>

</div>
